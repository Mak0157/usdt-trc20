<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USDT Tronscan Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #d83c3c;
      padding: 20px;
      text-align: center;
      color: white;
    }
    button {
      background-color: #d83c3c;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff6347;
    }
    .token-list, .transaction-list {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }
    .token, .transaction {
      padding: 10px;
      margin: 5px 0;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .transaction {
      display: flex;
      justify-content: space-between;
    }
    .token-name {
      font-weight: bold;
    }
    .value {
      color: green;
    }
  </style>
</head>
<body>
  <header>
    <h1>USDT Tronscan Clone</h1>
    <button onclick="connectWallet()">Connect TronLink</button>
  </header>
  
  <div>
    <h2>Token List</h2>
    <div class="token-list">
      <div class="token">
        <span class="token-name">USDT</span>
        <span class="value">$1.00</span>
      </div>
      <div class="token">
        <span class="token-name">BTC</span>
        <span class="value">$45,000.00</span>
      </div>
      <div class="token">
        <span class="token-name">ETH</span>
        <span class="value">$3,000.00</span>
      </div>
    </div>
  </div>

  <div>
    <h2>Recent Transactions</h2>
    <div class="transaction-list">
      <div class="transaction">
        <span>TX1</span>
        <span>Sent: 50 USDT</span>
      </div>
      <div class="transaction">
        <span>TX2</span>
        <span>Sent: 20 USDT</span>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tronweb3/tronwallet-adapter@latest/dist/tronwallet-adapter.umd.min.js"></script>
  <script>
    async function connectWallet() {
      if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
        const address = window.tronWeb.defaultAddress.base58;
        alert("Connected to TronLink: " + address);
        // Additional functionality to get balance and display transactions
      } else {
        alert("TronLink wallet not found!");
      }
    }
  </script>
</body>
</html>
